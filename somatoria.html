<script>
    var n =Number(prompt("irforma a quantidade de numero:"))
    var numero;
    var cont=0;
    var i=1;
    while(i<=n){
        numero=Number(prompt("informe o numero "))
        if(Number.isInteger(numero)){
            cont = cont + 1
        }
        i++
    }
    console.log(cont)
</script>
